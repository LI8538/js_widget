    <script>
      const tout = document.querySelector(".tout");
      console.log(tout.innerHTML);
      const vetement = document.querySelector(".vetement");
      console.log(vetement.innerHTML);
      const pantalon = document.querySelector(".pantalon");
      console.log(pantalon.innerHTML);
      const chaussure = document.querySelector(".chaussure");
      console.log(chaussure.innerHTML);
      const cardItems = document.querySelectorAll(".card_item");
      console.log(cardItems);

      tout.addEventListener("click",function(){
        cardItems.forEach(e => {
            e.style.display = "";
        });
      });

      vetement.addEventListener("click",function(){
        //filter par cat√©gorie "vetement"
        cardItems.forEach(e =>{
            if (e.getAttribute("data-item") === "vetement") {
                e.style.display = "";
            }else{
                e.style.display = "none";
            }
        });
      });

      pantalon.addEventListener("click",function(){
        cardItems.forEach(e =>{
            if (e.getAttribute("data-item") === "pantalon") {
                e.style.display = "";
            }else{

      chaussure.addEventListener("click",function(){
